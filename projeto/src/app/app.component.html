<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1>Gestor de Clientes</h1>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav [opened]="true">
        <mat-list>
            <a routerLink="/cliente" mat-list-item>
                Clientes
            </a>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content style="min-height: calc(100vh - 64px)">
        <mat-card class="mat-elevation-z3  cartao">
            <router-outlet></router-outlet>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
